<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button type="button" disabled>Button</button> <br>
    <label for="numberInput">Enter a Number 0-100</label>
    <input type="number" name="numberInput" min="0" max="100" step="2" required autofocus> <br>
    <label for="checkboxA">Checkbox</label>
    <input type="checkbox" name="checkboxA" checked> <br>
    <input type="date">
  </body>
</html>
